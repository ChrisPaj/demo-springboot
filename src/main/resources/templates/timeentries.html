<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${title}">Hello World!</h1>
<table>
    <thead>
    <tr>
        <th>Start</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timeEntry : ${timeEntries}">
        <td th:text="${timeEntry.start}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
